namespace: Tests\Fei\Entities

actor: Tester

paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs

settings:
    colors: true
    memory_limit: 1024M

extensions:
    enabled:
        - Codeception\Extension\RunFailed

bootstrap: bootstrap.php

coverage:
    enabled: true
    remote: false
    include:
        - src/*
    exclude:
        - vendor/*
